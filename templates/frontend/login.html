<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>INVENTORY MANAGEMENT SYSTEM - Login</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-box { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.2); width: 300px; }
        h2 { text-align: center; margin-bottom: 20px; }
        input[type=text], input[type=password] { width: 100%; padding: 8px; margin: 6px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; margin-top: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .error { color: red; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Welcome to IMS</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <div class="error" id="errorMsg"></div>
    </div>

    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMsg');

            // Clear previous error
            errorDiv.textContent = '';

            // Simple validation
            if (!username || !password) {
                errorDiv.textContent = 'Please enter username and password.';
                return;
            }

            try {
                // POST request to custom JWT endpoint (includes role)
                const response = await fetch('/api/accounts/token/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    throw new Error('Invalid login credentials.');
                }

                const data = await response.json();
                const token = data.access;       // Access token
                const refresh = data.refresh;    // Refresh token
                const role = data.role;          // User role from backend

                // Store tokens and role in sessionStorage
                sessionStorage.setItem('access_token', token);
                sessionStorage.setItem('refresh_token', refresh);
                sessionStorage.setItem('role', role);

                // Redirect to menu page
                window.location.href = '/frontend/menu/';

            } catch (err) {
                errorDiv.textContent = err.message;
            }
        }
    </script>
</body>
</html>
