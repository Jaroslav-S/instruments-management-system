<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>IMS - Menu</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .menu-box { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.2); width: 400px; text-align: center; }
        h2 { margin-bottom: 20px; }
        a { display: block; margin: 10px 0; padding: 10px; text-decoration: none; color: white; background-color: #4CAF50; border-radius: 4px; }
        a:hover { background-color: #45a049; }
        #errorMsg { color: red; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="menu-box">
        <h2>IMS Menu</h2>
        <div id="links">
            <!-- Links will be injected here by JS -->
        </div>
        <div id="errorMsg"></div>
        <a href="/login/" id="logoutLink">Logout</a>
    </div>

    <script>
        // Logout function
        function logout(event) {
            event.preventDefault(); // prevent default redirect
            sessionStorage.removeItem('access_token');
            sessionStorage.removeItem('refresh_token');
            sessionStorage.removeItem('role');
            window.location.href = '/login/';
        }

        const linksDiv = document.getElementById('links');
        const errorDiv = document.getElementById('errorMsg');

        // Get role from sessionStorage
        const role = sessionStorage.getItem('role');
        const accessToken = sessionStorage.getItem('access_token');

        // Redirect to login if not authenticated
        if (!accessToken || !role) {
            errorDiv.textContent = "You are not logged in. Redirecting to login...";
            setTimeout(() => { window.location.href = '/login/'; }, 2000);
        } else {
            // Admin → all links
            if (role === 'admin') {
                linksDiv.innerHTML += '<a href="/frontend/user_management/">User Management</a>';
                linksDiv.innerHTML += '<a href="/frontend/data-entry/">Data Entry</a>';
                linksDiv.innerHTML += '<a href="/frontend/view-data/">View Data</a>';
            }
            // Write → data entry + view
            else if (role === 'write') {
                linksDiv.innerHTML += '<a href="/frontend/data-entry/">Data Entry</a>';
                linksDiv.innerHTML += '<a href="/frontend/view-data/">View Data</a>';
            }
            // Read → view only
            else if (role === 'read') {
                linksDiv.innerHTML += '<a href="/frontend/view-data/">View Data</a>';
            }
            else {
                errorDiv.textContent = "Unknown role. Contact administrator.";
            }
        }

        // Attach logout listener
        document.getElementById('logoutLink').addEventListener('click', logout);
    </script>
</body>
</html>
